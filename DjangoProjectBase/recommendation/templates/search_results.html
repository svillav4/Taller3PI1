{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Recommendations for "{{ query }}"</h2>
    {% if recommended_movie %}
        <h3>{{ recommended_movie }}</h3>
        <img src="{{ movie_image }}" alt="{{ recommended_movie }}" style="width: 300px;">
        <p>{{ movie_description }}</p>
    {% else %}
        <p>No recommendations found for "{{ query }}". Please try another search.</p>
    {% endif %}
</div>
{% endblock %}
